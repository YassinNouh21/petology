name: petology
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  flutter_svg: ^1.1.1+1
  bloc: ^8.0.3
  equatable: ^2.0.3
  dio: ^4.0.6
  injectable: ^1.5.3
  get_it: ^7.2.0
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator:
  build_runner:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/

  # example:
  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/arial/arial_bold.ttf
          weight: 700
        - asset: assets/fonts/arial/arial.ttf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
